<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Collection</title>
    <style>
        body {
            background-color: #0d021f;
            color: #c792ea;
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .embed {
            background: #1a062b;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(199, 146, 234, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .embed:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>My Spotify Collection</h1>
