    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'

    <style>
        :root {
            /* Base colors - easily customizable */
            --bg-primary: #303446;      /* Dark background */
            --bg-secondary: #292c3c;    /* Slightly lighter background */
            --text-primary: #c6d0f5;    /* Primary text color */
            --text-secondary: #b5bfe2;  /* Secondary text color */
            --accent-color: #61595f;    /* Accent/hover color */
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid;
            animation: 
                typing 2s steps(30, end),
                blink-caret 0.5s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: currentColor }
        }

        /* Update existing elements to use color variables */
        .bg-custom-secondary {
            background-color: var(--bg-secondary);
        }
        .text-custom-secondary {
            color: var(--text-secondary);
        }
        .hover-accent:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
